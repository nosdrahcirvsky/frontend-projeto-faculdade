<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1">

        <title>Pedido | Cadastrar endereço</title>

        <link rel="shortcut icon" href="../images/silverware-1667988_640.png">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/conta-custom.css">
        <link rel="stylesheet" href="../css/carrinho.css">
        <link rel="stylesheet" href="../css/custom.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>

    <body class="bg-dark">

        <nav class="navbar">
            <div class="container-fluid">
                <a href="../index">
                    <div class="logo"></div>
                </a>
                <div class="d-flex">
                    <a href="conta">
                        <div class="nav-prof-pic rounded-circle" style="background-image: url('../images/uploads/${usuario.imagemPerfil}')"></div>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-5 text-light">

            <h2>Endereço</h2>
            <hr>
            <form id="form-endereco" action="../CadastrarEnderecoController" method="POST" class="needs-validation" novalidate>
                <input type="hidden" name="usuario_id" value="${usuario.id}">
                
                <input type="text" class="form-control" name="cep" placeholder="CEP" onkeypress="$(this).mask('00000-000')" required>
                <div class="invalid-feedback">Informe o CEP</div>

                <div class="mt-3">
                    <select class="form-select" name="estado" autocomplete="off" required>
                        <option selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

                <input type="text" class="form-control mt-3" name="cidade" placeholder="Cidade" required>
                <div class="invalid-feedback">
                    Campo necessário
                </div>

                <input type="text" class="form-control mt-3" name="bairro" placeholder="Bairro" required>
                <div class="invalid-feedback">
                    Campo necessário
                </div>

                <input type="text" class="form-control mt-3" name="rua" placeholder="Rua" required>
                <div class="invalid-feedback">
                    Campo necessário
                </div>

                <input type="text" class="form-control mt-3" name="numero" placeholder="Número" required>
                <div class="invalid-feedback">
                    Campo necessário
                </div>

                <input type="text" class="form-control mt-3" name="complemento" placeholder="Complemento (opcional)">
            </form>

        </div>

        <div class="links">
            <div><input type="submit" form="form-endereco" value="Continuar"></div>
        </div>

        <!-- Scripts -->
        <script src="../js/jquery-3.6.0.js"></script>
        <script src="../js/bootstrap.bundle.js"></script>
        <script src="../js/validation.js"></script>
        <script src="../js/jquery.mask.js"></script>
    </body>
</html>
